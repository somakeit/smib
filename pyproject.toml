    "pytest>=8.3.5,<9.0.0",
    "pytest-asyncio>=0.24.0,<0.25.0",
    "pytest-cov>=6.1.1,<6.2",
    "mypy>=1.15.0,<2.0"
]

[tool.poetry]
packages = [
    { include = "smib", from = "src" }
]

[build-system]
requires = ["poetry-core"]
