[project]
name = "smib"
version = "2.0.dev1"
description = ""
requires-python = ">=3.12,<4.0.0"
authors = [
    { name = "Sam Cork", email = "sam57719@gmail.com" }
]
dependencies = [
    "python-decouple>=3.8,<4.0.0",
    "slack-bolt>=1.20.1,<2.0.0",
    "asyncio>=3.4.3,<4.0.0",
    "fastapi (>=0.115.2,<0.116.0)",
    "uvicorn>=0.31.1,<0.32.0",
    "aiohttp (>=3.11.13,<4.0.0)",
    "makefun>=1.15.6,<2.0.0",
    "beanie (>=1.29.0,<2.0.0)",
    "motor (>=3.7.0,<4.0.0)",
    "apscheduler (>=3.11.0,<4.0.0)",
]

